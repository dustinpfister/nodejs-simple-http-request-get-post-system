<html>
    <head>
        <title>Simple http request get post system</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="banner" >
            <h1 class="banner_text" >Simple http request get post system</h1>
        </div>
        <div class="content">
           <p>Content</p>
        </div>
        <script src="/js/utils.js"></script>
        <script>

var setCellType = function(cellIndex, typeIndex, done){
        utils.http({
        url: '/',
        method: 'POST',
        body: JSON.stringify({mess: 'hello', action: 'setCellType', cellIndex: 1, typeIndex: 1 }),
        onDone: function(res){
            done(res, null);
        },
        onError: function(e){
            done(null, e);
        }
    });
};

// set cell type
setCellType(1, 1, function(res, e){
    if(e){
        console.log(e);
    }else{
        console.log(res);
    }
});
