    <head>
        <title>Simple http request get post system</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="banner" >
            <h1 class="banner_text" >Simple http request get post system</h1>
        </div>
        <div class="content">
           <p>Content</p>
        </div>
        <script src="/js/utils.js"></script>
        <script>
utils.http({
   url: '/',
   method: 'POST',
   body: JSON.stringify({mess: 'hello'}),
   onDone: function(res){
       console.log(res);
   },
   onError: function(a){
       console.log('error');
       console.log(a);
   }
});
